        <ion-text routerLink="/utilisateurs"><p *ngIf="utilisateurConnecte!=null">{{utilisateurConnecte.nom}} {{utilisateurConnecte.prenom}}</p></ion-text>
        <ion-icon routerLink="/notifications" id="notification-icon" name="notifications-outline"></ion-icon>

</ion-toolbar>
<ion-content color="primary">


    <div class="bottom">
        <ion-button expand="full" size="large" color="success" routerLink="/medics">Gestion</ion-button>
    </div>
</ion-content>
