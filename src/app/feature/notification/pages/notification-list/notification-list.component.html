<ion-content color="primary">

    <div class="bottom">
        <ion-button expand="full" size="large" color="danger" routerLink="/home">Retour</ion-button>
    </div>
    <ion-label>
        <h1>Liste des notifications</h1>
    </ion-label>
    <ion-list>
        <ion-item *ngFor="let notification of notifications">
            <ion-icon name="alert-circle-outline" *ngIf="notification.isVue != true" color="danger" class="notification-alert"></ion-icon>
            <ion-icon name="checkmark-outline" *ngIf="notification.isVue === true" color="success" class="notification-alert"></ion-icon>
            <ion-label>{{notification.message}}</ion-label>
        </ion-item>
    </ion-list>
    

    
</ion-content>
