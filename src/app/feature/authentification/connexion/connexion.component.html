<ion-header>
    <ion-toolbar>
      <ion-title>Authentification</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" formControlName="pseudoOrEmail" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" formControlName="motDePasse" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" expand="full" size="default">Se connecter</ion-button>
          <a [routerLink]="" class="small-text">Mot de passe oubli√©?</a>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
